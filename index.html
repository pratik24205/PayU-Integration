<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayU Payment</title>
  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #3498db, #8e44ad);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #8e44ad;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      background: #8e44ad;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      padding: 12px;
      cursor: pointer;
      transition: background 2s;
    }
    button:hover {
      background: #6c3483;
    }
    input[type="hidden"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PayU Payment</h1>
    <p>Click the button below to make a payment.</p>
    <p>Amount: â‚¹10.00</p>
    <form action="https://test.payu.in/_payment" method="post">
      <!-- Merchant Details -->
      <input type="hidden" name="key" value="Dk3vGe" />
      <input type="hidden" name="txnid" value="txn123456" />
      <input type="hidden" name="amount" value="10.00" />
      <input type="hidden" name="productinfo" value="Internship" />
      <input type="hidden" name="firstname" value="Fundsroom" />
      <input type="hidden" name="email" value="fundsroom@example.com" />
      <input type="hidden" name="phone" value="123456789" />

      <!-- Payment Details -->
      <input type="hidden" name="surl" value="https://your-success-url.com" />
      <input type="hidden" name="furl" value="https://your-failure-url.com" />

      <!-- Security Hash -->
      <input type="hidden" name="hash" value="5027a60a9eaeee725fadc1066a7125a7fa5354e3937cf3ab1ee8a76f81291c3de268aa374bee45908ea509357e0ec3a0634a4ff79a2b7c0436104f1fea2808f4" />

      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
